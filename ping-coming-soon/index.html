<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="ping" />
    </header>

    <main class="main">
      <h1 class="main__heading">We are launching <strong>soon!</strong></h1>
      <p class="main__paragraph">Subscribe and get notified</p>

      <form id="form" class="main__form">
        <input type="text" id="email" placeholder="Your email address..." />
        <p id="message"></p>
        <input type="submit" value="Notify Me" />
      </form>

      <img
        class="main__image"
        src="images/illustration-dashboard.png"
        alt="dashboard"
      />
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li class="footer__item">
          <a href="https://twitter.com/" target="_blank" aria-label="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li class="footer__item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      &copy; Copyright Ping. All rights reserved.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
