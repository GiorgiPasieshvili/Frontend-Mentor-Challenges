<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="logo container">
      <img src="images/logo.svg" alt="base apparel" />
    </div>

    <img class="hero hero--mobile" src="images/hero-mobile.jpg" alt="woman looking" />
    <img class="hero hero--desktop" src="images/hero-desktop.jpg" alt="woman looking">

    <div class="wrapper container">
      <h1 class="heading"><span>We're</span> coming soon</h1>
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="form" id="form">
        <input type="text" placeholder="Email Address" id="email" class="email" />
        <input type="submit" value="" id="submit" class="submit" />
        <p id="message" class="message"></p>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
