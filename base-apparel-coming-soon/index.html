<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <a href="/" class="hero__logo">
          <img src="images/logo.svg" alt="base apparel" />
        </a>

        <div class="hero__image"></div>

        <div class="hero__text">
          <h1 class="hero__heading"><span>We're</span>coming soon</h1>
          <p class="hero__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="hero__form" id="hero-form-js">
            <input
              class="hero__email"
              id="hero-email-js"
              type="text"
              placeholder="Email Address"
            />
            <input class="hero__submit" type="submit" value="&nbsp;" />
            <p id="hero-message-js" class="hero__message"></p>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
