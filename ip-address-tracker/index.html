<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <!-- App -->
    <div class="tracker-wrapper">
      <!-- Top Area -->
      <div class="tracker-top">
        <h1 class="tracker-heading">IP Address Tracker</h1>

        <!-- Input Wrapper -->
        <div class="tracker-input-wrapper">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
            id="input"
          />
          <button id="enter-button">
            <img src="./images/icon-arrow.svg" alt="Enter Icon" />
          </button>
        </div>

        <div class="tracker-info-wrapper">
          <div class="tracker-info-item">
            <span class="tracker-info-label">IP Address</span>
            <!-- Should be updated -->
            <span class="tracker-info-value" id="ip-address">loading...</span>
          </div>

          <div class="tracker-info-item">
            <span class="tracker-info-label">Location</span>
            <!-- Should be updated -->
            <span class="tracker-info-value" id="location">loading...</span>
          </div>

          <div class="tracker-info-item">
            <span class="tracker-info-label">Timezone</span>
            <!-- Should be updated -->
            <span class="tracker-info-value"
              >UTC <span id="timezone">...</span></span
            >
          </div>

          <div class="tracker-info-item">
            <span class="tracker-info-label">ISP</span>
            <!-- Should be updated -->
            <span class="tracker-info-value" id="isp">loading...</span>
          </div>
        </div>

        <!-- add offset value dynamically using the API -->
      </div>

      <!-- Map -->
      <div id="map"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
