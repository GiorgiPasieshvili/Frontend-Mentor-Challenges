<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="bg pattern" />
      <img class="card__image" src="images/image-victor.jpg" alt="profile" />
      <h3 class="card__name">Victor Crest <span class="card__age">26</span></h3>
      <h4 class="card__country">London</h4>

      <ul class="card__list">
        <li class="card__item">80K <span>Followers</span></li>
        <li class="card__item">803K <span>Likes</span></li>
        <li class="card__item">1.4K <span>Photos</span></li>
      </ul>
    </div>
  </body>
</html>
